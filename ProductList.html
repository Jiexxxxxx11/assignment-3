<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPPLY. - ProductList</title>

    <!-- 引用：css/ProductList.css（注意：从根目录开始，不要写 ../css） -->
    <link rel="stylesheet" href="css/ProductList.css" />
  </head>
  <body>
    <!-- 顶部导航栏 -->
    <header class="navbar">
      <div class="nav-left">
        <div class="search-wrapper">
          <!-- 搜索图标 -->
          <svg
            id="searchIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            alt="Search"
            class="icon"
          >
            <path
              fill-rule="evenodd"
              d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
              clip-rule="evenodd"
            />
          </svg>
          <!-- 搜索输入框（默认隐藏） -->
          <input
            type="text"
            id="searchInput"
            class="search-bar"
            placeholder="Search..."
            style="display: none"
          />
        </div>
      </div>

      <!-- 点击 Logo 跳转回首页（index.html） -->
      <h1 class="logo" onclick="location.href='index.html'">SUPPLY.</h1>

      <div class="nav-right">
        <!-- 菜单图标（点击后会打开 / 关闭侧边菜单） -->
        <svg
          id="menuIcon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          width="24"
          height="24"
        >
          <path
            fill-rule="evenodd"
            d="M2.625 6.75a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0A.75.75 0 0 1 8.25 6h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM2.625 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0ZM7.5 12a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12A.75.75 0 0 1 7.5 12Zm-4.875 5.25a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75Z"
            clip-rule="evenodd"
          />
        </svg>

        <!-- 购物车链接，跳到 CartPage.html -->
        <a href="CartPage.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
            />
          </svg>
        </a>
      </div>
    </header>

    <main>
      <!-- 分类按钮 -->
      <nav class="category">
        <ul>
          <li>
            <button class="nav-button active" data-type="new">NEW ARRIVALS</button>
          </li>
          <li><button class="nav-button" data-gender="man">MAN</button></li>
          <li><button class="nav-button" data-gender="woman">WOMAN</button></li>
          <li><button class="nav-button" data-age="kids">KIDS</button></li>
          <li>
            <button class="nav-button" data-brand="stoneisland">BRANDS</button>
          </li>
          <li><button class="nav-button" data-sale="sale">SALE</button></li>
        </ul>
      </nav>

      <!-- 当前分类标题（由 productlist.js 动态替换） -->
      <h2 id="category-title" class="section-title">New Arrivals</h2>

      <!-- 产品网格容器 （由 productlist.js 填充）-->
      <section class="product-grid" id="productGrid"></section>

      <!-- “加载更多”按钮 -->
      <div style="text-align: center; margin: 40px 0">
        <button id="load-more" class="btn">LOAD MORE</button>
      </div>

      <!-- 侧边菜单（移动端点击菜单图标会显示）-->
      <div class="side-menu" id="sideMenu">
        <ul class="category-list">
          <li><a href="category.html?type=shoes"  class="category-link">Shoes</a></li>
          <li><a href="category.html?type=tops"   class="category-link">Tops</a></li>
          <li><a>Bottoms</a></li>
          <li><a>Accessories</a></li>
          <li><a>Toys</a></li>
        </ul>
      </div>
      <!-- 灰色遮罩层（点击时关闭侧边菜单） -->
      <div class="overlay" id="overlay"></div>
    </main>

    <!-- ★ 引用脚本：js/menu.js / js/search.js / js/products.js / js/productlist.js ★ -->
    <script src="js/menu.js"></script>
    <script src="js/search.js"></script>
    <script src="js/products.js"></script>
    <script src="js/productlist.js"></script>
  </body>
</html>
