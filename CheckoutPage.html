<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPPLY. - Checkout</title>
    <!-- ✅ 引入结账页面样式 -->
    <link rel="stylesheet" href="css/CheckoutPage.css" />
    <!-- ✅ 引入结账页面逻辑 -->
    <script src="js/checkoutPage.js" defer></script>
  </head>

  <body>
    <!-- ✅ 顶部导航栏 -->
    <header class="navbar">
      <div class="nav-left">
        <!-- 返回购物车页面 -->
        <a href="CartPage.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              fill-rule="evenodd"
              d="M10.72 11.47a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 1 0 1.06-1.06L12.31 12l6.97-6.97a.75.75 0 0 0-1.06-1.06l-7.5 7.5Z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M4.72 11.47a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 1 0 1.06-1.06L6.31 12l6.97-6.97a.75.75 0 0 0-1.06-1.06l-7.5 7.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>

      <!-- Logo 标题 -->
      <h1 class="logo">SUPPLY.</h1>

      <div class="nav-right">
        <!-- 收藏图标 -->
        <div class="nav-icons" id="bag-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon"
          >
            <path
              d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
            />
          </svg>
          <span class="red-dot" id="heart"></span>
        </div>

        <!-- 购物车图标 -->
        <div class="nav-icons" id="cart-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon"
          >
            <path
              d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
            />
          </svg>
          <span class="red-dot" id="cart"></span>
        </div>
      </div>
    </header>

    <!-- ✅ 页面主要内容区 -->
    <main>
      <div class="cart-container">
        <div class="cart-content">
          <!-- ✅ 左侧：配送与支付信息表单 -->
          <div class="cart-left checkout-left">
            <h1>BAG</h1>
            <h3>Delivery Options</h3>

            <!-- 填写地址与联系方式 -->
            <form id="checkout-info">
              <div class="delivery-form">
                <!-- 姓名 -->
                <div class="input-row">
                  <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required />
                  </div>
                  <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required />
                  </div>
                </div>

                <!-- 街道地址 -->
                <label for="address">Street Address</label>
                <input type="text" id="address" required />

                <!-- 地区与城市 -->
                <div class="input-row">
                  <div class="input-group">
                    <label for="suburb">Suburb</label>
                    <input type="text" id="suburb" required />
                  </div>
                  <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required />
                  </div>
                </div>

                <!-- 州与邮编 -->
                <div class="input-row">
                  <div class="input-group">
                    <label for="state">State</label>
                    <select id="state" required>
                      <option value="" disabled selected>Select a state</option>
                      <option value="NSW">New South Wales (NSW)</option>
                      <option value="VIC">Victoria (VIC)</option>
                      <option value="QLD">Queensland (QLD)</option>
                      <option value="WA">Western Australia (WA)</option>
                      <option value="SA">South Australia (SA)</option>
                      <option value="TAS">Tasmania (TAS)</option>
                      <option value="ACT">
                        Australian Capital Territory (ACT)
                      </option>
                      <option value="NT">Northern Territory (NT)</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" required />
                  </div>
                </div>

                <!-- 联系方式 -->
                <label for="email">Email</label>
                <input type="email" id="email" required />
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required />
              </div>
            </form>

            <!-- ✅ 支付方式 -->
            <h3>Payment</h3>
            <p>Select payment method</p>
            <div class="payment-methods">
              <button class="pay-icon" type="button"> Pay</button>
              <button class="pay-icon" type="button">
                <svg class="icon-svg" width="24" height="24">
                  <use href="#icon-payment-paypal"></use>
                </svg>
                PayPal
              </button>
              <button class="pay-icon" type="button">Afterpay</button>
            </div>

            <p>Add Card</p>
            <input type="text" placeholder="Card Number" class="card-input" />
            <div class="card-info">
              <input type="text" placeholder="MM/YY" class="card-input small" />
              <input type="text" placeholder="CCV" class="card-input small" />
            </div>
          </div>

          <!-- ✅ 右侧：订单汇总信息 -->
          <div class="cart-summary">
            <h2>Summary</h2>

            <!-- 优惠码 -->
            <div class="promo-section">
              <button id="promo" class="btn-promo">Promo Code</button>
              <div id="promo-input" class="hidden">
                <input
                  type="text"
                  id="promo-code"
                  placeholder="Enter your promo code"
                />
                <button id="apply-promo" class="btn-apply">Apply</button>
              </div>
            </div>

            <!-- 金额汇总 -->
            <div class="summary-row">
              <span>Subtotal</span>
              <span>$00.00 AUD</span>
            </div>
            <div class="summary-row">
              <span>Shipping</span>
              <span>Free</span>
            </div>

            <hr class="divider" />

            <div class="summary-row total">
              <strong>Total</strong>
              <strong id="total-num">$00.00 AUD</strong>
            </div>
            <p class="gst-hint">Inclusive of 10% GST</p>

            <hr class="divider" />

            <!-- ✅ 商品明细展示 -->
            <div id="checkout-summary-products"></div>

            <!-- 提交按钮 -->
            <button class="btn-checkout">Submit Payment</button>
          </div>
        </div>
      </div>
    </main>

    <!-- ✅ PayPal SVG图标定义 -->
    <svg style="display: none">
      <symbol id="icon-payment-paypal" viewBox="0 0 384 512">
        <path
          d="M111.4 295.9c-3.5 19.2-17.4 108.7-21.5 134-0.3 1.8-1 2.5-3 2.5H12.3c-7.6 0-13.1-6.6-12.1-13.9L58.8 46.6c1.5-9.6 10.1-16.9 20-16.9 152.3 0 165.1-3.7 204 11.4 60.1 23.3 65.6 79.5 44 140.3-21.5 62.6-72.5 89.5-140.1 90.3-43.4 0.7-69.5-7-75.3 24.2zM357.1 152c-1.8-1.3-2.5-1.8-3 1.3-2 11.4-5.1 22.5-8.8 33.6-39.9 113.8-150.5 103.9-204.5 103.9-6.1 0-10.1 3.3-10.9 9.4-22.6 140.4-27.1 169.7-27.1 169.7-1 7.1 3.5 12.9 10.6 12.9h63.5c8.6 0 15.7-6.3 17.4-14.9 0.7-5.4-1.1 6.1 14.4-91.3 4.6-22 14.3-19.7 29.3-19.7 71 0 126.4-28.8 142.9-112.3 6.5-34.8 4.6-71.4-23.8-92.6z"
        />
      </symbol>
    </svg>
  </body>
</html>
