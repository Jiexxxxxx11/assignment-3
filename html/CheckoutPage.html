<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPPLY. - Checkout</title>
    <link rel="stylesheet" href="../css/CheckoutPage.css" />
    <script src="../js/checkoutPage.js" defer></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="navbar">
      <div class="nav-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          alt="Search"
          class="icon"
        >
          <path
            fill-rule="evenodd"
            d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <h1 class="logo">SUPPLY.</h1>
      <div class="nav-right">
        <svg
          id="menuIcon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          width="24"
          height="24"
        >
          <path
            fill-rule="evenodd"
            d="M2.625 6.75a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0A.75.75 0 0 1 8.25 6h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM2.625 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0ZM7.5 12a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12A.75.75 0 0 1 7.5 12Zm-4.875 5.25a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75Z"
            clip-rule="evenodd"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
          />
        </svg>
      </div>
    </header>

  <main>
    <div class="cart-container">
      <div class="cart-content">
        <!-- Left Column for Address & Payment Info -->
        <div class="cart-left checkout-left">
          <h1>BAG</h1>
<p class="checkout-subtitle"><span id="item-count">0</span> item | <span id="total-price">$0.00</span></p>

<h3>Delivery Options ✔</h3>
<div class="address-box">
  <div class="address-content" id="address-content">
    <!-- JS will populate this -->
  </div>
  <button class="edit-btn" id="edit-address">
    ✏️
  </button>
</div>

<h3>Payment</h3>
<p>Select payment method</p>
<div class="payment-methods">
  <button class="pay-icon"> Pay</button>
  <button class="pay-icon">PayPal</button>
  <button class="pay-icon">Afterpay</button>
</div>

<p>Add Card</p>
<input type="text" placeholder="Card Number" class="card-input" />
<div class="card-info">
  <input type="text" placeholder="MM/YY" class="card-input small" />
  <input type="text" placeholder="CCV" class="card-input small" />
</div>

<button class="btn-checkout">Submit Payment</button>
        </div>

         <!-- right side summary -->
         <div class="cart-summary">
          <h2>Summary</h2>
          <!-- promo enter-->
          <div class="promo-section">
              <button id="promo" class="btn-promo"> Promo Code  ▿</button>
              <div id="promo-input" class="hidden">
                  <input type="text" id="promo-code" placeholder="Enter your promo code" />
                  <button id="apply-promo" class="btn-apply">Apply</button>
              </div>
          </div>
          <div class="summary-row">
            <span>Subtotal</span>
            <span>$00.00 AUD</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
          </div>

          <hr class="divider" />

          <div class="summary-row total">
            <strong>Total</strong>
            <strong id="total-num">$00.00 AUD</strong>
          </div>
          <p class="gst-hint">Inclusive of 10% GST</p>

          <hr class="divider" />

          <!-- Product List -->
          <div id="checkout-summary-products"></div>

  <button class="btn-checkout">Submit Payment</button>
</div>

        </div>
        </div>
      </div>
    </div>
  </main>
</html>
