<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPPLY. - productPage</title>

    <link rel="stylesheet" href="../css/ProductPage.css" />
  </head>
  <body>
    <!-- Navigation Bar2 -->
    <header class="navbar">
      <div class="nav-left">
        <a href="../html/ProductList.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              fill-rule="evenodd"
              d="M10.72 11.47a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 1 0 1.06-1.06L12.31 12l6.97-6.97a.75.75 0 0 0-1.06-1.06l-7.5 7.5Z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M4.72 11.47a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 1 0 1.06-1.06L6.31 12l6.97-6.97a.75.75 0 0 0-1.06-1.06l-7.5 7.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>

      <h1 class="logo" onclick="location.href='homepage.html'">SUPPLY.</h1>

      <div class="nav-right">
        <div class="nav-icons" id="bag-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon"
          >
            <path
              d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
            />
          </svg>
          <span class="red-dot" id="heart"></span>
        </div>

        <div class="nav-icons" id="cart-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon"
          >
            <path
              d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
            />
          </svg>
          <span class="red-dot" id="cart"></span>
        </div>
      </div>
    </header>

    <main class="product-container">
      <div class="gallery">
        <div class="side-column">
          <div class="thumbnail-images"></div>
        </div>
        <img class="main-image" src="" alt="Main product image" />
      </div>

      <div class="product-details">
        <h2 class="brand"></h2>
        <p class="name"></p>
        <p class="color"></p>
        <p class="price"></p>
        <p class="description"></p>

        <label>Select Size:</label>
        <div class="size-options"></div>

        <div class="review-section"></div>

        <button class="btn-add">ADD TO BAG</button>
        <button class="btn-fav" id="fav-btn">
          <span id="fav-icon">â™¡</span>
          <span class="fav">Favourite</span>
        </button>

        <div class="accordion">
          <div>
            <button class="accordion-header">Free Delivery and Returns</button>
            <div class="accordion-body delivery-text"></div>
          </div>
          <div>
            <button class="accordion-header">Product Details</button>
            <div class="accordion-body details-text"></div>
          </div>
          <div>
            <button class="accordion-header">Review</button>
            <div class="accordion-body review-section"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/products.js"></script>
    <script src="../js/productPage.js"></script>
    <script src="../js/icons.js"></script>
  </body>
</html>
