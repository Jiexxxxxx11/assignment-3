    <!-- Navigation Bar -->
    <header class="navbar">
      <div class="nav-left">

          viewBox="0 0 24 24"

          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          width="24"
          height="24"

          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"

    </header>

    <main>
      <div class="confirmation-container">
        <h1>THANK YOU!</h1>

        <!-- ✅ 商品展示区 -->
        <div class="order-box">
          <div id="order-product-list">
            <!-- JS 动态插入商品项 -->
          </div>
        </div>

        <!-- ✅ 信息展示 -->
        <p>Order Number: <strong id="order-id"></strong></p>
        <p>Expected delivery by <strong id="delivery-date"></strong></p>

        <!-- ✅ 按钮 -->
        <div class="button-group">
          <a href="#" class="btn btn-blue">View the Order</a>
          <a href="../html/ProductList.html" class="btn btn-black"
            >Continue Shopping</a
          >
        </div>
      </div>
    </main>
    <script src="../js/ConfirmationPage.js"></script>
  </body>
</html>
