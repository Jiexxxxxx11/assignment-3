<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>

    <!-- 引入首页样式文件 -->
    <link rel="stylesheet" href="css/homepage.css" />
  </head>
  <body>
    <!-- 顶部导航栏 -->
    <header class="navbar">
      <div class="nav-left">
        <div class="search-wrapper">
          <!-- 搜索图标 -->
          <svg
            id="searchIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            alt="Search"
            class="icon"
          >
            <path
              fill-rule="evenodd"
              d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
              clip-rule="evenodd"
            />
          </svg>
          <!-- 搜索输入框（默认隐藏） -->
          <input
            type="text"
            id="searchInput"
            class="search-bar"
            placeholder="Search..."
            style="display: none"
          />
        </div>
      </div>

      <!-- LOGO -->
      <h1 class="logo">SUPPLY.</h1>

      <div class="nav-right">
        <!-- 菜单图标 -->
        <svg
          id="menuIcon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          width="24"
          height="24"
        >
          <path
            fill-rule="evenodd"
            d="M2.625 6.75a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0A.75.75 0 0 1 8.25 6h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM2.625 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0ZM7.5 12a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12A.75.75 0 0 1 7.5 12Zm-4.875 5.25a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75Z"
            clip-rule="evenodd"
          />
        </svg>

        <!-- 购物车按钮 -->
        <a href="CartPage.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
            />
          </svg>
        </a>
      </div>
    </header>

    <!-- 第一个 Banner，背景图：冲浪 -->
    <section
      class="hero hero1"
      style="background-image: url('images/homepage/1.jpg')"
    >
      <div class="hero-text">
        <h2>LIMITED DROP</h2>
        <p>NEW SEASON DROP</p>
        <!-- 跳转到产品列表页 -->
        <a href="ProductList.html" class="btn">SHOP NOW</a>
      </div>
    </section>

    <!-- 第二个 Banner，背景图：STONE ISLAND -->
    <section
      class="hero"
      style="background-image: url('images/homepage/2.jpg')"
    >
      <div class="hero-text">
        <h2>STONE ISLAND</h2>
        <a href="Product_List.html" class="btn">SHOP NOW</a>
      </div>
    </section>

    <!-- 侧边分类菜单 -->
    <div class="side-menu" id="sideMenu">
      <ul class="category-list">
        <li>
          <a href="category.html?type=shoes" class="category-link"> Shoes</a>
        </li>
        <li>
          <a href="category.html?type=tops" class="category-link"> Tops</a>
        </li>
        <li><a> Bottoms</a></li>
        <li><a> Accessories</a></li>
        <li><a> Toys</a></li>
      </ul>
    </div>

    <!-- 灰色遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <!-- 功能脚本：控制菜单、搜索栏、分类功能 -->
    <script src="js/menu.js"></script>
    <script src="js/search.js"></script>
    <script src="js/category.js"></script>
  </body>
</html>
